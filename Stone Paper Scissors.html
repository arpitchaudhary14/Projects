<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="text-white text-center py-3" style="background-color: #081b31;">
    <h1 class="m-0">Rock Paper Scissors</h1>
  </div>
  <div class="container">
    <div class="choices d-flex justify-content-center align-items-center gap-5 mt-5">
      <div class="choice" id="rock">
        <img src="rock.png" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="Scissors" />
      </div>
    </div>
    <div class="score-board d-flex justify-content-center gap-5 mt-4">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container mt-5">
      <p id="msg">Play Your Move.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
